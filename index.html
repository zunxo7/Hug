<!doctype html>
<html>
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug</title>
<style>
	body{
		display: flex; 
		justify-content: center; 
		align-items: center; 
		height: 100vh; 
		margin: 0; 
		background-color: #FBEFF3;
	}

	button{
		border-radius: 9px;
		font-family: 'Amatic SCr', cursive;
		font-size: 16px;
		padding-bottom: 5px;
		padding-top: 3px;
		background-color:antiquewhite;
		cursor: pointer;
	}
</style>
<script>
	function hug(){
		text.style.visibility = "visible";
		button.style.visibility = "hidden";
		
		setTimeout(function(){
			step1.style.display = "none";
			step2.style.display = "flex";
		},2450)
		
		setTimeout(function(){
			step2.style.display = "none";
			step3.style.display = "flex";
		},5155)
	}
		
</script>
</head>

<body>

	<div id="step1" style="display:flex;flex-direction:column;justify-content:center;align-items:center">
		<img id="text" style="width:41%;margin-right:10px;visibility: hidden;" src="text.gif">
		<img id="bunny" style="width:56%;margin-top: -2vh" src="bunny.gif">
		<button id="button" style="margin-bottom:110px" onClick="hug()">Receive Hug</button>
	</div>

	<div id="step2" style="display:none;flex-direction:column;align-items:center;justify-content:center">
		<img id="loading" style="width:50%;" src="loading.gif">
	</div>
	
	<div id="step3" style="display:none;flex-direction:column;align-items:center;justify-content:center">
		<img id="hugf" style="width:50%;margin-bottom:45px" src="hug.gif">
	</div>

</body>
</html>
